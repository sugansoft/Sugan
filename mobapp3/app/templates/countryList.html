<ion-view hide-back-button="true" class="mb-app-body">

	
<ion-content>
		<div id="search-box" class="bar bar-header item-input-inset" style="background:black;">
              	    <div class="item-input-wrapper" style="background:grey;">
                       <i class="icon ion-ios7-search placeholder-icon" style="background:grey;" ></i>
                       <input type="search" placeholder="Search" ng-model="data.searchQuery" style="background:grey;" value=" ">
                       <i class="clear-search icon ion-ios7-close-empty" ng-click="clearSearch()" style="background:grey;"></i>
                    </div>
                </div>

	

       <div style="">
		<div ng-repeat="item in items | filter: data.searchQuery" > 
			<ul class="list" id="categoryContent">
			   <li class="item item-checkbox">
				   {{item.name}}
				 <label class="checkbox checkbox-energized">
			  <input type="checkbox" ng-model="sel.val" ng-click="value(item.id,item.name)" value="{{item.name}}" />
				   <div class="track">
					 <div class="handle"></div>
				   </div>
				 </label>
			  </li>
			</ul>
		</div>
	</div>
</ion-content>	
</ion-view>
