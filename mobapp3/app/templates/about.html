<ion-view title='{{pageHeader}}' hide-back-button="true" class="mb-app-body">
<ion-nav-buttons side="left">
      <button class="button button-clear" ng-click="goBack()">
        <i class="icon ion-ios7-arrow-back"></i>
      </button>
</ion-nav-buttons>
<ion-content class="has-header padding mb-app-header">
	<div class="list app-balance-history-list">
		<div class="item item-divider pull-text-center history-header" ng-bind="creditedHistory"></div>
			<div>	
				<div class="item item-body" ng-repeat="app in AboutContent" style="text-align: justify;">
				<p>
				{{app.about_us_content}}
				</p>
				</div>	  
			</div>
		</div>
	</div>
  </ion-content>
<ion-footer-bar align-title="center" style="text-align: center !important;margin: 0 auto;align:center;">
